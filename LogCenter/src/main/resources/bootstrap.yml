spring:
  application:
    name: LogCenter
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: ConfigCenter
      profile: dev
      fail-fast: true
server:
  port: 8088
eureka:
  client:
    serviceUrl:
      defaultZone: http://106.13.213.64:8086/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    ip-address: 106.13.216.100
mybatis-plus:
  configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always