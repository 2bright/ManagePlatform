spring:
  application:
    name: ConfigCenter
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configs/dev/
#          search-locations: classpath:/configs/{profile}
#        git:
#          uri: https://github.com/MuggleLee/microservice-config
#          username: MuggleLee
#          password: 369874125lihao.
#          default-label: master #仓库的分支
#          force-pull: true #强制拉取配置，解决手动修改本地缓存配置后，无法拉取最新配置的问题
#          search-paths: '{profile}'
#          basedir: /root/microservice/config/ #本地缓存地址
server:
  port: 8081
eureka:
  client:
    serviceUrl:
#      defaultZone: http://47.107.104.181:8086/eureka/
      defaultZone: http://127.0.0.1:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
#    ip-address: 127.0.0.1
#    ip-address: 47.107.104.181
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: info
  file: logs/${spring.application.name}.log