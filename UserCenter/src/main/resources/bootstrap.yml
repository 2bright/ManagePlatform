spring:
  application:
    name: UserCenter
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: ConfigCenter
      profile: dev
      #是否启动快速失败功能，功能开启则优先判断config server是否正常
      fail-fast: true
server:
#  port: 40739
  port: 8091
eureka:
  client:
    serviceUrl:
      defaultZone: http://47.107.104.181:8086/eureka/
#      defaultZone: http://mugglelee.top:8086/eureka/
#      defaultZone: http://127.0.0.1:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
#    ip-address: 2631a8815w.wicp.vip
    ip-address: 127.0.0.1
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
