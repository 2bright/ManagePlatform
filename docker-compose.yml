version: '3'

services:
  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    ports:
      - 8083:6379
    restart: always
    command: --requirepass qwedsazxc123
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./storage/redis_data:/data
  mysql:
    image: mysql:5.7
    container_name: mysql
    hostname: mysql
    env_file:
      - ./timezone.env
      - ./mysql/.env
    restart: always
    ports:
      - 12345:3306
    volumes:
      - mysql-volume:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./microservice-sql:/microservice-sql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  rabbitmq:
    image: rabbitmq:3.7.7-management
    ports:
      - "8084:5672"
      - "8085:15672"
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    volumes:
      - ./storage/rabbitmq_data:/data
    environment:
      - TZ=Asia/Shanghai
      - RABBITMQ_DEFAULT_USER=MuggleLee
      - RABBITMQ_DEFAULT_PASS=987654321lihao
  RegisterCenter:
    image: com.hao/register-center:1.0
    ports:
      - "8086:8086"
    hostname: "RegisterCenter"
    container_name: "RegisterCenter"
    depends_on:
      - redis
      #- mysql
      - rabbitmq
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS=-Xmx256m
    volumes:
      - ./storage/logs:/logs/
  ConfigCenter:
    image: com.hao/config-center:1.0
    ports:
      - "8081:8081"
    hostname: "ConfigCenter"
    container_name: "ConfigCenter"
    restart: always
#    links:
#      - RegisterCenter
    depends_on:
      - RegisterCenter
    volumes:
      - ./storage/logs:/logs/
    environment:
      - TZ=Asia/Shanghai
      - JAVA_OPTS=-Xmx256m
  ManageBackend:
